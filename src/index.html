<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Little Math Game</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style type="text/css">
.loader{width:50px;height:50px;margin:auto;position:absolute;left:0;right:0;top:0;bottom:0}.loader:before{content:'';width:50px;height:5px;background:#000;opacity:.1;position:absolute;top:59px;left:0;border-radius:50%;animation:shadow .5s linear infinite}.loader:after{content:'';width:50px;height:50px;background:#ff7272;animation:animate .5s linear infinite;position:absolute;top:0;left:0;border-radius:3px}@keyframes animate{17%{border-bottom-right-radius:3px}25%{transform:translateY(9px) rotate(22.5deg)}50%{transform:translateY(18px) scale(1,.9) rotate(45deg);border-bottom-right-radius:40px}75%{transform:translateY(9px) rotate(67.5deg)}100%{transform:translateY(0) rotate(90deg)}}@keyframes shadow{0%,100%{transform:scale(1,1)}50%{transform:scale(1.2,1)}}body,html{background:#d9dce2;overflow-x:hidden;height:100%}
</style>
</head>
<body>
  <app-root>
    <div class="loader"></div>
  </app-root>
</body>
</html>
